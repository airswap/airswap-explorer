name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: NPM Setup 🔧
        uses: actions/setup-node@v2
        with:
          node-version: '10'
      - name: Install and Build 🔧
        run: |
          yarn
          yarn build:production
        env:
          REACT_APP_EXPLORER: true
          REACT_APP_NAME: AirSwap Explorer
          REACT_APP_ETH_NODE_HTTP: ${{ secrets.REACT_APP_ETH_NODE_HTTP }}
          REACT_APP_ETH_NODE_WEBSOCKET: ${{ secrets.REACT_APP_ETH_NODE_WEBSOCKET }}
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
